<!DOCTYPE html>
<html>
<body>
<body bgcolor="grey">
<style>

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #000000;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

 <h1>Json Webservice Call</h1>
 <p>This will get different info from JSONtest.com</p>
        <button onclick="getData('http://ip.jsontest.com/?callback=showMyIP')">Show my IP</button>
        <button onclick="getData('http://headers.jsontest.com/?callback=httpHeaders')">HTTP Headers</button>
        <button onclick="getData('http://date.jsontest.com/?callback=date&time')">Date and Time</button>
        <button onclick="getData('http://md5.jsontest.com/?text=[text to MD5]')">MD5</button>
<div id="id01"></div>

<p id="output"></p>
<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://ip.jsontest.com/?callback=showMyIP";

xmlhttp.onreadystatechange=function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var arr = JSON.parse(response);
    var i;
    var out = "<table>";

    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" +
        arr[i].firstName +
        "</td><td>" +
        arr[i].lastName +
        "</td><td>" +
        arr[i].email +
        "</td></tr>";
    }
    out += "</table>";
    document.getElementById("id01").innerHTML = out;
}
</script>
<script>
function jsonweb(url, callback) {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function(){
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
            callback(xmlhttp.responseText);
        } else {
            // handle the request
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
}

function getData(endpoint) {
    jsonweb(endpoint, function(data) {
        document.getElementById('output').innerHTML = data;
    });
}
</script>
</body>
</html>
