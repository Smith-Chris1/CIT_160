<!DOCTYPE html>
<html>
<body>
<body bgcolor="grey">
<style>

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #000000;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h1>Json</h1>
<p>The Json file is called "Json_Students.txt" this page loads that file, parses the info and displays it below.</p>
<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "Json_Students.txt";

xmlhttp.onreadystatechange=function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var arr = JSON.parse(response);
    var i;
    var out = "<table>";

    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" +
        arr[i].firstName +
        "</td><td>" +
        arr[i].lastName +
        "</td><td>" +
        arr[i].email +
        "</td></tr>";
    }
    out += "</table>";
    document.getElementById("id01").innerHTML = out;
}
</script>

</body>
</html>
